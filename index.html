<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Triangle Golf Club</title>
  </head>
  <body>
    <div class="container-fluid">
      <!--Header Row-->
      <div class="row">
        <div class="col-3">
          <img src="/images/logoSmall.jpg" class="rounded float-left img-fluid" alt="TGC">
        </div>
        <div id= "game" class="col-6 h1">
          Loading Game....
        </div>
        <div class="col-3">
        </div>
      </div>
      <!--Scorecard Header Row-->
      <div class="row">
        <div class="col-1"></div>
        <div class="col-2 fs-5 fw-bold">Golfer</div>
        <div class="col-2">Tee</div>
        <div class="col-1">Hcp</div>
        <div class="col-1">Hole 1</div>
      </div>

      <!--Golfer 1 Row-->
      <div class="row">
        <div class="col-1"></div>
        <div id="golfer1" class="col-2 border"></div>
        <div id="golfer1Tee" class="col-2"></div>
        <div id="golfer1Hcp" class="col-1"></div>
        <div id="hole1" class="col-1"></div>
      </div>
      
      <!--Golfer 2 Row-->
      <div class="row">
        <div class="col-1"></div>
        <div id="golfer2" class="col-2 border"></div>
        <div id="golfer2Tee" class="col-2"></div>
        <div id="golfer2Hcp" class="col-1"></div>
        <div id="hole1" class="col-1"></div>
      </div>
      <!--Golfer 3 Row-->
      <div class="row">
        <div class="col-1"></div>
        <div id="golfer3" class="col-2 border"></div>
        <div id="golfer3Tee" class="col-2"></div>
        <div id="golfer3Hcp" class="col-1"></div>
        <div id="hole1" class="col-1"></div>
      </div>
      <!--Golfer 4 Row-->
      <div class="row">
        <div class="col-1"></div>
        <div id="golfer4" class="col-2 border"></div>
        <div id="golfer4Tee" class="col-2"></div>
        <div id="golfer4Hcp" class="col-1"></div>
        <div id="hole1" class="col-1"></div>
      </div>

      <!--Footer Row-->
      <div class="row">
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/scripts/TGC.js"></script>
  </body>
</html>
